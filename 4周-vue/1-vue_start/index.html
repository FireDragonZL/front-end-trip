<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue入门学习</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <hr />
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停，可以看到提示信息
    </span>
  </div>
  <hr />
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <hr>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <hr />
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
  </div>
  <hr />
  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message" />
  </div>
  <hr />
  <div id="app-7">
    <ol>
      <todo-item
        v-for = "item in items"
        v-bind:todo = "item"
        v-bind:key = "item.id"
      ></todo-item>
    </ol>
  </div>

  <script>
    // vue组件入门练习
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
    });

    var app7 = new Vue({
      el: "#app-7",
      data: {
        items: [
          {id: 0, text: "蔬菜"},
          {id: 1, text: "水果"},
          {id: 2, text: "奶酪"}
        ]
      }
    });

    // vue语法入门练习
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue'
      }
    });

    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: "页面加载于" + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el: "#app-3",
      data: {
        seen: true
      }
    });

    var app4 = new Vue({
      el: "#app-4",
      data: {
        todos: [
          { text: 'vue' },
          { text: 'react' },
          { text: 'augluer' }
        ]
      }
    });

    var app5 = new Vue({
      el: "#app-5",
      data: {
        message: "Hello April!"
      },
      methods: {
        reverseMessage: function(){
          this.message = this.message.split('').reverse().join('')
        }
      }
    });

    var app6 = new Vue({
      el: "#app-6",
      data: {
        message: "Hello April!"
      }
    })
  </script>
</body>
</html>
